        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <body class="bg-white">
        <header id="head" class="head">
            <div class="head__content container">
                <div class="head__logo">
                    <picture>
                        <source srcset="assets/img/logoAntonio.webp" type="image/webp" />
                        <img width="500" heigth="150" src="assets/img/logoAntonio.png" alt="logo antonio moleiro" class="logo__img" />
                    </picture>
                </div>
                <div class="navigation">
                    <nav class="navigation__bar">
                        <a href="index.html" class="navigation__link">Home</a>
                        <a href="projects.html" class="navigation__link ">Projects</a>
                        <a href="contact.html" class="navigation__link active">Contact</a>
                    </nav>
                </div>
                <button id="btnMenu" class="btn navigation__menu">
                    <img src="assets/icons/menu.svg" alt="icono menu" width="28" height="28" />
                </button>
            </div>
        </header>
        <div id="sideOverlay" class="navigation__overlay display-none">
            <div id="sideNav" class="navigation__side slide__out">
                <nav class="navigation__bar navigation__bar-side">
                    <a href="index.html" class="navigation__link navigation__link-side"
                        ><img src="assets/icons/home.svg" alt="icono home" />Home</a
                    >
                    <a href="projects.html " class="navigation__link navigation__link-side "
                        ><img src="assets/icons/projects.svg" alt="icono projects" />Projects</a
                    >
                    <a href="contact.html" class="navigation__link navigation__link-side active"
                        ><img src="assets/icons/contact.svg" alt="icono contact active" />Contact</a
                    >
                </nav>
            </div>
        </div>
        <main>
            <div class="pageTitle">
                <h1>Contacto</h1>
            </div>
            <section class="contact">
                <div class="contact__box container">
                    <div class="contact__imgBox">
                        <picture>
                            <source srcset="assets/img/contact.avif" type="image/avif">
                            <source srcset="assets/img/contact.webp" type="image/webp">
                            <img class="contact__img" width ="200" heigth="300" src="assets/img/contact.jpg" alt="mail box" />
                        </picture>
                    </div>
                <div class="contact__formBox">
                    <form action="" class="contact__form">
                        <fieldset class="contact__fieldset">
                            <legend class="contact__legend">Contacto</legend>
                            <div class="fields">
                                <div class="field"><label>Nombre </label> <input class="input-text" type="text" name="name" placeholder="Nombre"></div>
                                <div class="field"><label>Teléfono </label> <input class="input-text" type="tel" name="phone" placeholder="Teléfono"></div>
                                <div class="field"><label>Email </label> <input class="input-text" type="email" name="email" placeholder="E-mail"></div>
                                <div class="field"><label>Mensaje <textarea class="input-text" name="message" cols="30" rows="10" placeholder="¡Envíame un email!"></textarea></div>
                                <div class="field small-text"><label><input type="checkbox"> Acepto la política de privacidad</label></div>
                            </div>
                            <button class="contact__btn btn btn-black" type="submit">Enviar</button>
                        </fieldset>
                    </form>
                </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__content container">
                <div class="footer__info">
                    <div class="footer__links">
                        <h4>Legal</h4>
                        <ul>
                            <li><a href="">Política de privacidad</a></li>
                            <li><a href="">Aviso legal</a></li>
                            <li><a href="">Política de cookies</a></li>
                        </ul>
                    </div>
                    <div class="footer__links">
                        <h4>Empresa</h4>
                        <ul>
                            <li><a href="">¿Quíenes somos?</a></li>
                            <li><a href="">Conócenos</a></li>
                        </ul>
                    </div>
                    <div class="footer__links">
                        <h4>Enlaces de Interés</h4>
                        <ul>
                            <li><a href="">Cosas y más cosas</a></li>
                            <a href="">Ni idea de que poner</a>
                        </ul>
                    </div>
                </div>
                <div class="div">
                    <p class="footer__copy">Copyright © Todos los derechos reservados.</p>
                </div>
            </div>
        </footer>
        <script type="module" src="js/script.js"></script>
    </body>
</html>
